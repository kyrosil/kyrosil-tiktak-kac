<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tiktak Kaçış Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Tiktak Kaçış</h1>
        <div id="ui-container">
            <div id="score">Skor: 0</div>
            <div id="lives">Can: ❤️❤️❤️</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="mobile-controls">
            <button id="left-btn">⬅️ SOL</button>
            <button id="right-btn">SAĞ ➡️</button>
        </div>
        <div id="message-area"></div> </div>

    <div id="gameOverScreen" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2>Oyun Bitti!</h2>
            <p id="finalScore">Skorun: 0</p>
            <p id="rewardMessage"></p> <p id="emailInstruction" style="font-size: 0.9em; margin-top: 15px;"></p> <button id="restart-btn">Yeniden Başlat</button>
        </div>
        <div id="confetti-container"></div> </div>

    <script src="script.js"></script>
</body>
</html>
