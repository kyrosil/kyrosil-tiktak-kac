<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kyrosil Tiktak Kaçış</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <img id="logo-left" src="./indir (1).png" alt="Tiktak Logo">
            <h1>Kyrosil Tiktak Kaçış</h1>
            <img id="logo-right" src="./indir.png" alt="Kyrosil Logo">
        </div>
        <div id="ui-container">
            <div id="score">Skor: 0</div>
            <div id="lives">Can: ❤️❤️❤️</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="mobile-controls">
            <button id="left-btn"> <span class="arrow">←</span> <span class="text">SOL</span></button>
            <button id="right-btn"><span class="text">SAĞ</span> <span class="arrow">→</span></button>
        </div>
        <div id="message-area"></div> <div id="start-prompt" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; background-color: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; font-size: 1.1em; text-align: center; display: none; z-index: 5;">Oyuna Başlamak İçin<br>Tuşa Basın veya Dokunun!</div>
    </div>

    <div id="gameOverScreen" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2>Oyun Bitti!</h2>
            <p id="finalScore">Skorun: 0</p>
            <p id="rewardMessage"></p>
            <p id="emailInstruction" style="font-size: 0.9em; margin-top: 15px;"></p>
            <button id="restart-btn">Yeniden Başlat</button>
        </div>
        <div id="confetti-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
